<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h4 id="Player1_name"></h4>
    <span id="Player1_score"></span>

    <h4 id="Player2_name"></h4>
    <span id="Player2_score"></span>
    <div class="container">
        <center>

            <h1 id="heading">Math Quiz</h1>
            <h4 id="Player_question"></h4>
            <h4 id="Player_answer"></h4>
            <div id="output" class="col-lg-6">
                <h2 id="problem"></h2>
                <br>
            <h4>Answer:</h4> 
            <input type="text" class="form-control" placeholder="Type in your answer here"> </input>
        <br>
        <button onclick="Check()" style="width:20%" class="btn btn-info">Check</button>
            </div>
            <br>
            <br>
            <label>Number 1</label>
            <input type="text" class="form-control" placeholder="Type the first number you want to multiply here"></input>
            <br>
            <label>Number 2</label>
            <input type="text" class="form-control" placeholder="Type the second number you want to multiply here"></input>
            <br>
            <button onclick="Send()" style="width:40%" class="btn btn-success">Send</button>
        </center>
    </div>
    <script src="game.js"></script>
    </body>
    </html>
